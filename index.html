<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search web</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <h1 class="heading">Image Search App</h1>
        <form action="">
            <input type="text" class="text" placeholder="Search for images...">
            <button class="submit">Search</button>
        </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1721763604802-21cc60882810?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D" 
                alt="imgage"/>
                <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-mountains-and-the-water-uAnxVqzj8gk" 
                target="_blank">A Mountain</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1721548902888-36f759c71727?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8" 
                alt="imgage"/>
                <a href="https://unsplash.com/photos/a-blue-flower-with-water-droplets-on-it-2uQ0G0gKVQ8" 
                target="_blank">Comet Cat</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1721711323523-715ebf92e44a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" 
                alt="imgage"/>
                <a href="https://unsplash.com/photos/a-bunch-of-small-white-flowers-in-the-dark--tF07CF6VJQ" 
                target="_blank">Flower</a>
            </div>
        </div>
        <div class="show-more-div">
        <button class="show-more">Show More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
